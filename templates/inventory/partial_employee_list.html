{% for employee in employees %}
  <tr>
    <td>{{ employee.name }}</td>
    <td>{{ employee.department }}</td>
    <td>{{ employee.Title }}</td>
    <td>{{ employee.office }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-employee"
              data-url="{% url 'employee_update' employee.id %}">
        <span class="fas fa-pencil-alt"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-employee"
              data-url="{% url 'employee_delete' employee.id %}">
        <span class="fas fa-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="5" class="text-center bg-warning">No employees</td>
  </tr>
{% endfor %}
